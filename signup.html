<html>

<head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="Amazon Logo.png" height="30px" width="120px" alt="Amazon.com" class="center" />

    <div id="signInBorder">
        <p id="SignInTxt">
            Sign Up
        </p>

        <label>
        <strong>Your Name</strong>
        <br>
        <input type="text" name="name" value="" required="">
      </label>

        <label>
        <strong>Email (phone for mobile accounts)</strong>
        <br>
        <input type="email" name="email" value="" required="">
      </input>

        <br>

        <label>
        <strong>Password</strong>
        <span><a href="#" id="password"></a></span>
        <br>
        <input type="password" name="password" value="" placeholder="At least 6 characters">
      </label>

        <label><br>
        <strong>Re-Enter Password</strong>
        
        <br>
        <label type="password" name="password" value="" placeholder="At least 6 characters">
        <span><a href="#" id="forgot">Forgot your password?</a></span>
      </label>
        <div>
            <button id="amazon">Sign Up</button>
        </div>

        <div id="createAccount">
            <a class="nav-a" href="Login.html">
                <h2><span>Already have an Account?</span></h2>
                <button id="newAccount" name="newAcct">Create your Amazon account</button></a>
        </div>



    </div>

    <hr id="footer">

    <div class="extra">
        <p class="links"><a href="#" id="first">Conditions of Use</a>
            <a href="#">Notice of Use</a>
            <a href="#">Help</a></p>
        <p class="links" id="special">
            Â© 1996-2016, Amazon.com, Inc. or its affiliates
        </p>
    </div>


</body>

</html>
